<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="assets/icono-calabaza.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Monstruos - Hotel Transylvania</title>
</head>
<body>
    <header>
        <nav id="encabezado" class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/icono-calabaza.png" alt="Transylvania" id="img-icono">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./monstruos.html">Monstruos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#blogs">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="seccion-crud" class="d-flex justify-content-center">
            <div id="info-monstruo">
                <h3 id="titulo-info" class="text-center mb-4">Informacion del monstruo</h3>
                <form>
                    <div class="mb-3">
                      <label for="txtNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="txtNombre">
                    </div>

                    <div class="mb-3">
                      <label for="txtAlias" class="form-label">Alias</label>
                      <input type="text" class="form-control" id="txtAlias">
                    </div>

                    <label for="defensa" class="form-label">Defensa</label>
                    <div class="container">
                        <div class="row mb-3">
                            <div class="form-check col-6 col-sm-3">
                                <input class="form-check-input" type="radio" name="defensa" value="pocion" id="defensa">
                                <label class="form-check-label" for="defensa">
                                  Pocion
                                </label>
                            </div>
                            <div class="form-check col-6 col-sm-3">
                                <input class="form-check-input" type="radio" name="defensa" value="crucifijo" id="defensa">
                                <label class="form-check-label" for="defensa">
                                  Crucifijo
                                </label>
                            </div>
                            <div class="form-check col-6 col-sm-3">
                                <input class="form-check-input" type="radio" name="defensa" value="estaca" id="defensa">
                                <label class="form-check-label" for="defensa">
                                  Estaca
                                </label>
                            </div>
                            <div class="form-check col-6 col-sm-3">
                                <input class="form-check-input" type="radio" name="defensa" value="plata" id="defensa">
                                <label class="form-check-label" for="defensa">
                                  Plata
                                </label>
                            </div>
                        </div>
                    </div>

                    <label for="rgMiedo" class="form-label">Miedo</label>
                    <input type="range" class="form-range mb-3" id="rgMiedo" name="miedo" min="0" max="100" >

                    <label for="selTipo" class="mb-3">Tipo</label>
                    <select class="form-select mb-4" id="selTipo" aria-label="Selecciona">
                        <!-- CARGAR DINAMICAMENTE DESDE JS -->
                    </select>

                    <div class="container">
                        <div class="row d-flex justify-content-around">
                            <button type="reset" id="btnCancelar" class="btn btn-danger mt-3 col-xl-3 ml-auto">Cancelar</button>
                            <button type="submit" id="btnGuardar" class="btn btn-primary mt-3 col-xl-3 ml-auto">Guardar</button>
                        </div>
                    </div>
                </form>

                <div class="text-center">
                    <img src="./assets/fantasmas-loader.gif" id="loader" class="mt-1 oculto" alt="">
                </div>
            </div>
        </section>

        <div class="modal" id="modalAviso" tabindex="-1" role="dialog" aria-labelledby="modalAvisoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Campos no validos</h5>
                    </div>
                    <div class="modal-body">
                    <p>No se pueden ingresar campos vacios.</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="seccion-monstruos">
            <div id="div-seccion-monstruos" class="container col-10 d-flex flex-column align-items-center">
                <h2 id="titulo-lista" class="mt-0">Monstruos cargados</h2>
                <table id="tablaMonstruos" class="table table-dark w-100 my-5">
                    <tr>
                        <td class="cabezera">Nombre</td>
                        <td class="cabezera">Alias</td>
                        <td class="cabezera">Defensa</td>
                        <td class="cabezera">Miedo</td>
                        <td class="cabezera">Tipo</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#monstruos">Monstruos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#blogs">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contacto">Contacto</a>
                                </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
    
                    <p class="mt-3 mb-0">Todos los derechos reservados &copy; 2023</p>
            </div>
        </div>
    </footer>
  


    <!-- Librerias para el funcionamiento de la ventana modal con bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <!-- Archivos js propios -->
    <script src="./js/models/Personaje.js"></script>
    <script src="./js/models/Monstruo.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
